<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Maker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div class="title-wrap">
        <h1 data-i18n="app.title">Grid Maker</h1>
        <span id="appVersion" class="app-version">V1.0.0</span>
      </div>
      <div class="lang-picker">
        <select id="languageSelect" aria-label="Language"></select>
      </div>
    </header>

    <section id="updateBanner" class="update-banner" hidden>
      <span id="updateText"></span>
      <a id="updateLink" class="update-link" href="#" target="_blank" rel="noopener" data-i18n="action.downloadUpdate">Download update</a>
    </section>

    <section class="panel">
      <label for="rows" data-i18n="label.rows">Rows (height)</label>
      <div class="input-row">
        <input id="rows" type="range" min="1" max="8" value="2" />
        <input id="rowsNumber" type="number" min="1" max="8" value="2" />
      </div>

      <label for="cols" data-i18n="label.cols">Columns (width)</label>
      <div class="input-row">
        <input id="cols" type="range" min="1" max="8" value="2" />
        <input id="colsNumber" type="number" min="1" max="8" value="2" />
      </div>

      <label for="ratio" data-i18n="label.ratio">Target source ratio</label>
      <select id="ratio">
        <option value="16:9">16:9</option>
        <option value="1:1">1:1</option>
        <option value="9:16">9:16</option>
        <option value="4:5">4:5</option>
        <option value="3:2">3:2</option>
      </select>

      <p class="help" data-i18n="help.cellClick">
        Click a cell below: the selected timeline video clip will be placed automatically.
      </p>
    </section>

    <section class="panel">
      <div class="grid-header">
        <strong data-i18n="label.preview">Preview</strong>
        <span id="summary">2 x 2</span>
      </div>
      <div id="gridPreview" class="grid-preview" aria-label="Grid"></div>
    </section>

    <div id="status" class="status" data-i18n="status.ready">Ready.</div>

    <details id="debugPanel" class="panel debug-panel">
      <summary class="debug-summary">
        <span data-i18n="label.debug">Debug</span>
      </summary>
      <div class="debug-body">
        <div class="debug-header">
          <strong data-i18n="label.debug">Debug</strong>
          <button id="copyDebugBtn" type="button" data-i18n="action.copyDebug">Copy</button>
        </div>
        <textarea id="debugLog" class="debug-log" readonly></textarea>
      </div>
    </details>
  </main>

  <script src="./js/i18n-registry.js"></script>
  <script src="./js/locales/en.js"></script>
  <script src="./js/locales/fr.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
