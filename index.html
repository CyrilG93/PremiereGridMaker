<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Maker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <div class="title-wrap">
        <h1 data-i18n="app.title">Grid Maker</h1>
        <span id="appVersion" class="app-version">V1.1.6</span>
      </div>
      <button id="designerModeBtn" class="header-btn" type="button" data-i18n="designer.mode_off">Grid Designer</button>
      <div class="lang-picker">
        <select id="languageSelect" aria-label="Language"></select>
      </div>
    </header>

    <section id="updateBanner" class="update-banner" hidden>
      <a id="updateLink" class="update-link" href="#" target="_blank" rel="noopener" data-i18n="update.download_notice">New update available (vX.X.X), click here to download.</a>
    </section>

    <section class="panel controls-panel">
      <div id="classicGridControls">
        <label for="rows" data-i18n="label.rows">Rows (height)</label>
        <div class="input-row">
          <input id="rows" type="range" min="1" max="10" value="2" />
          <input id="rowsNumber" type="number" min="1" max="10" value="2" />
        </div>

        <label for="cols" data-i18n="label.cols">Columns (width)</label>
        <div class="input-row">
          <input id="cols" type="range" min="1" max="10" value="2" />
          <input id="colsNumber" type="number" min="1" max="10" value="2" />
        </div>
      </div>

      <label for="ratio" data-i18n="label.ratio">Target source ratio</label>
      <select id="ratio">
        <option value="16:9">16:9</option>
        <option value="1:1">1:1</option>
        <option value="9:16">9:16</option>
        <option value="4:5">4:5</option>
        <option value="3:2">3:2</option>
      </select>

      <p class="help" data-i18n="help.cellClick">
        Click a cell below: the selected timeline video clip will be placed automatically.
      </p>

      <div id="designerControls" class="designer-controls" hidden>
        <div class="designer-actions">
          <button id="designerEditBtn" type="button" data-i18n="designer.edit_off">Modifier: OFF</button>
          <button id="designerFreeBtn" type="button" data-i18n="designer.free_off">Libre: OFF</button>
          <button id="designerAddBtn" type="button" data-i18n="designer.add">Ajouter case</button>
          <button id="designerRemoveBtn" type="button" data-i18n="designer.remove">Supprimer case</button>
        </div>
        <div class="designer-actions">
          <button id="designerNewBtn" type="button" data-i18n="designer.new">Nouvelle config</button>
          <input id="designerNameInput" type="text" maxlength="64" data-i18n-placeholder="designer.name_placeholder" placeholder="Nom de config" />
          <button id="designerSaveBtn" type="button" data-i18n="designer.save">Sauvegarder</button>
        </div>
      </div>
    </section>

    <section id="designerGalleryPanel" class="panel" hidden>
      <div class="grid-header">
        <strong data-i18n="designer.configs">Configs</strong>
        <div class="designer-gallery-tools">
          <label for="designerGallerySize" class="designer-gallery-size-label" data-i18n="designer.gallery_size">Size</label>
          <input id="designerGallerySize" class="designer-gallery-size" type="range" min="96" max="220" step="2" value="96" />
          <span id="designerGalleryCount">0</span>
        </div>
      </div>
      <div id="designerGallery" class="designer-gallery"></div>
    </section>

    <section class="panel preview-panel">
      <div class="grid-header">
        <strong data-i18n="label.preview">Preview</strong>
        <span id="summary">2 x 2</span>
      </div>
      <div id="gridStage" class="grid-stage">
        <div id="gridPreview" class="grid-preview" aria-label="Grid"></div>
      </div>
    </section>

    <details id="debugPanel" class="panel debug-panel">
      <summary class="debug-summary">
        <span data-i18n="label.debug">Debug</span>
      </summary>
      <div class="debug-body">
        <div class="debug-header">
          <strong data-i18n="label.debug">Debug</strong>
          <button id="copyDebugBtn" type="button" data-i18n="action.copyDebug">Copy</button>
        </div>
        <textarea id="debugLog" class="debug-log" readonly></textarea>
      </div>
    </details>
  </main>

  <script src="./js/i18n-registry.js"></script>
  <script src="./js/locales/en.js"></script>
  <script src="./js/locales/fr.js"></script>
  <script src="./js/locales/es.js"></script>
  <script src="./js/locales/de.js"></script>
  <script src="./js/locales/pt-BR.js"></script>
  <script src="./js/locales/ja.js"></script>
  <script src="./js/locales/it.js"></script>
  <script src="./js/locales/zh-CN.js"></script>
  <script src="./js/locales/ru.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
